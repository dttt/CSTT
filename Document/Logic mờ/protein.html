<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div style="width: 700px">
        <div id="protein1" style="width: 700px;float: left;height: 300px"></div>
        <div id="protein4" style="width: 700px;float: left;height: 300px"></div>
        <div id="protein19" style="width: 700px;float: left;height: 300px"></div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script type="text/javascript">
        $(function protein13() {
            $('#protein1').highcharts({
                title: {
                    text: 'Chất đạm độ tuổi từ 1 đến 3',
                    x: -20 //center
                },
                xAxis: {
                    min: 0,
                    max: 30,
                    labels: {
                        format: '{value}%'
                    },
                },
                yAxis: {
                    title: {
                        text: ''
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }],
                    max: 1,
                    min: 0,
                    lineWidth: 1,
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle',
                    borderWidth: 0
                },
                series: [{
                    name: 'FP1',
                    data: [[0, 1], [5, 1], [5, 1], [15, 0]]
                }, {
                    name: 'FP2',
                    data: [[5, 0], [15, 1], [25,0]]
                }, {
                    name: 'FP3',
                    data: [[15, 0], [25, 1], [25, 1], [30, 1]]
                }]
            });
        });

        $(function protein418() {
