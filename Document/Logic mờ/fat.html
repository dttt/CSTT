<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div style="width: 700px">

        $(function fat13() {
            $('#fat1').highcharts({
                title: {
                    text: 'Chất béo độ tuổi từ 1 đến 3',
                    x: -20 //center
                },

                    min: 25,
                    max: 45,

                        format: '{value}%'

                },

                    title: {
                        text: ''
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }],

                    min: 0,

                },
                legend: {
                    layout: 'vertical',

                    verticalAlign: 'middle',
                    borderWidth: 0
                },
                series: [{
                    name: 'FF1',
