<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div id="calories" style="width: 700px;float: left;height: 300px"></div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script type="text/javascript">
        $(function() {
            $('#calories').highcharts({
                title: {
                    text: 'Năng lượng',
                    x: -20 //center
                },
                xAxis: {
                    min: -15,
                    max: 15,
                    labels: {
                        format: '{value}%'
                    },
                },
                yAxis: {
                    title: {
                        text: ''
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }],
                    max: 1,
                    min: 0,
                    lineWidth: 1,
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle',
                    borderWidth: 0
                },
                series: [{
                    name: 'FE1',
                    data: [[-15, 1], [-10, 1], [-10,1], [0, 0]]
                }, {
                    name: 'FE2',
                    data: [[-10, 0], [0, 1], [10,0]]
                }, {
                    name: 'FE3',
                    data: [[0, 0], [10, 1], [10, 1], [15, 1]]
                }]
            });
        });
    </script>
</body>
</html>
